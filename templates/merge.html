<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDFs - PDF Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tools.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîó Merge PDFs</h1>
            <p class="subtitle">Combine multiple PDF files into one</p>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </header>

        <main>
            <div class="tool-container">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag and drop PDF files here or click to browse</p>
                    <input type="file" id="fileInput" accept=".pdf" multiple hidden>
                    <button class="btn" onclick="document.getElementById('fileInput').click()">Choose Files</button>
                </div>

                <div id="fileList" class="file-list"></div>

                <div id="actionButtons" class="action-buttons" style="display: none;">
                    <button class="btn btn-primary" id="mergeBtn">Merge PDFs</button>
                    <button class="btn btn-secondary" id="clearBtn">Clear All</button>
                </div>

                <div id="resultArea" class="result-area" style="display: none;">
                    <div class="success-message">
                        <span class="success-icon">‚úì</span>
                        <p>PDFs merged successfully!</p>
                        <button class="btn" id="downloadBtn">Download Merged PDF</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/merge.js') }}"></script>
</body>
</html>
